<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>emergency-Hotline</title>
    <!-- google-font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hind+Madurai:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- link of logo -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon" />
    <!-- link of Daisy UI & tailwindcss -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
      body {
        font-family: "Hind+Madurai", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- navbar section -->
    <section class="lg:px-20 px-5 pt-8">
      <div class="navbar bg-base-100 rounded-lg">
        <div class="flex-1 flex items-center gap-2">
          <img src="assets/logo.png" alt="" class="w-14" />
          <div>
            <h2 class="text-[#006747] text-xl font-extrabold">Emergency</h2>
            <h2 class="text-[#006747] text-xl font-extrabold">Service</h2>
          </div>
        </div>

        <div class="flex justify-center items-center gap-3">
          <div
            class="flex items-center justify-center bg-[#f4f7ff] rounded-full px-5 py-2 gap-3"
          >
            <h1 class="pl-2 font-extrabold">0</h1>
            <img src="assets/heart.png" alt="" class="w-7" />
          </div>
          <div
            class="flex items-center justify-center bg-[#f4f7ff] rounded-full px-4 py-2 gap-3"
          >
            <h1 class="pl-2 font-extrabold">100</h1>
            <img src="assets/coin.png" alt="" class="w-7" />
          </div>
          <div
            class="flex items-center justify-center bg-[#00A63E] text-[#FFFFFF] rounded-full px-5 py-3 gap-2"
          >
            <h1 class="pl-2">2</h1>
            <p>Copy</p>
          </div>
        </div>
      </div>
    </section>
    <!-- hero section -->
    <section>
      <div
        class="hero min-h-[239px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] mt-8"
      >
        <div class="hero-content text-center">
          <div class="flex flex-col items-center">
            <img src="./assets/logo-dark.png" alt="" class="w-25 mx-auto" />
            <div class="text-[#FFFFFF]">
              <h1 class="text-[35px] font-bold">Emergency Service Directory</h1>
              <p
                class="py-6 text-[18px] font-semibold whitespace-nowrap text-center"
              >
                Government Emergency Services at Your Fingertip – A Project by
                Government of the People’s Republic of Bangladesh
              </p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
